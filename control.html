<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Timer Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2em;
        background-color: #f5f5f5;
      }
      h1,
      h2 {
        margin: 0.5em 0;
      }
      button {
        padding: 1em 2em;
        margin: 0.5em;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #resetBtn {
        background-color: #f44336;
      }
      #resetBtn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h1>Kontrol Timer</h1>
    <h2 id="round">Round 1</h2>
    <h2 id="timer">00:00</h2>

    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button id="resetBtn" onclick="resetTimer()">Reset</button>
    <button onclick="nextRound()">Next Round</button>

    <script>
      // Ganti dengan Firebase config milikmu
      const firebaseConfig = {
        apiKey: "AIzaSyDT-K7hjdiH8boL2nvWYrCAhBlp5CJFuHE",
        authDomain: "timer-514d6.firebaseapp.com",
        databaseURL:
          "https://timer-514d6-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "timer-514d6",
        storageBucket: "timer-514d6.appspot.com",
        messagingSenderId: "513946831502",
        appId: "1:513946831502:web:30865a744e0790f77fd7df",
        measurementId: "G-33F3H7M3Y8",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let time = 0;
      let round = 1;
      let interval = null;

      function updateDB() {
        db.ref("game").set({ time, round });
      }

      function updateDisplay() {
        const minutes = String(Math.floor(time / 60)).padStart(2, "0");
        const seconds = String(time % 60).padStart(2, "0");
        document.getElementById("timer").textContent = `${minutes}:${seconds}`;
        document.getElementById("round").textContent = `Round ${round}`;
      }

      function startTimer() {
        if (interval) return;
        interval = setInterval(() => {
          time++;
          updateDisplay();
          updateDB();
        }, 1000);
      }

      function pauseTimer() {
        clearInterval(interval);
        interval = null;
      }

      function resetTimer() {
        pauseTimer();
        time = 0;
        updateDisplay();
        updateDB();
      }

      function nextRound() {
        round++;
        updateDisplay();
        updateDB();
      }

      // Sync dari Firebase jika di-refresh
      db.ref("game").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          time = data.time || 0;
          round = data.round || 1;
          updateDisplay();
        }
      });
    </script>
  </body>
</html>
